<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #d3dbe1 -26%, #42536d 145%);">
        <h1>Winter</h1>
        <p>Snow, fireplace and warm tea</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #394958 -1%, #b56b25 124%);">
        <h1>Autumn</h1>
        <p>Rain and falling leaves</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #0d7cac 5%, #6a6107 128%);">
        <h1>Summer</h1>
        <p>Sun, sea and dancing until the morning </p>
      </div>
      <div style="background: linear-gradient(200.16deg, #243b5c -2%, #1268aa 30%, #d8dce8 138%);">
        <h1>Spring</h1>
        <p>Good wether and good mood</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1525635569544-610f9540664a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1544513169-0a660c85bdd9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1507486411790-179bbb6866ed?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1484603738253-e5b73679e8cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1228&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
